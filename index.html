<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle on the screen</title>
  </head>
  <style>
    body {
      background-color: #010101;
      width: 100%;
      height: 100vh;
    }
    .circle {
      position: absolute;
      height: 20px;
      aspect-ratio: 1;
      border-radius: 50%;
      background-color: aliceblue;
      animation: colorChanger 10s infinite ease-out;
    }
    @keyframes colorChanger {
      from {
        background-color: #001f3f;
      }
      to {
        background-color: #ff4136;
      }
    }
  </style>
  <body></body>
  <script>
    let body = document.querySelector("body");

    body.addEventListener("mousedown", (e) => {
      // create a circle
      let div = document.createElement("div");
      div.classList.add("circle");
      div.style.left = e.clientX - 10 + "px";
      div.style.top = e.clientY - 10 + "px";
      body.appendChild(div);

      //To increment the size of circle
      let divHeight = 20;
      let sizeChanger = setInterval(() => {
        divHeight += 0.5;
        div.style.height = divHeight + "px";
      });

      // To  trick mouse momment
      function handleMouseMove(e) {
        div.style.left = e.clientX - divHeight/2 + "px";
        div.style.top = e.clientY - divHeight/2 + "px";
      }
      body.addEventListener("mousemove", handleMouseMove);

      //to clear 
      body.addEventListener("mouseup", () => {
        clearInterval(sizeChanger);
        body.removeEventListener("mousemove", handleMouseMove);
      });

    });
  </script>
</html>
